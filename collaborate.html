<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaboration Request - YouTube</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS via CDN (for demo purposes, better to install properly in production) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles that combine both frameworks */
    .form-container {
      max-width: 600px;
    }
    .form-header {
      background: linear-gradient(to right, #FF0000, #CC0000);
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 form-container">
        <!-- Card Header with Tailwind gradient -->
        <div class="text-white py-4 px-6 rounded-t-lg form-header shadow-md">
          <h1 class="text-2xl font-bold mb-0">Collaborate with Us</h1>
          <p class="opacity-90 mt-1">Join our YouTube creator network</p>
        </div>
        
        <!-- Card Body with Bootstrap form styling -->
        <div class="card shadow-lg rounded-t-none border-0">
          <div class="card-body p-5">
            <form id="collaborationForm" method="POST" action="submit_collaboration.php">
              <div class="mb-4">
                <label for="channelName" class="form-label text-gray-700 font-medium">YouTube Channel Name</label>
                <input type="text" class="form-control py-2 px-3 border border-gray-300 rounded focus:ring-2 focus:ring-red-500 focus:border-red-500" 
                       id="channelName" name="channelName" required>
              </div>
              
              <div class="mb-4">
                <label for="channelLink" class="form-label text-gray-700 font-medium">YouTube Channel Link</label>
                <input type="url" class="form-control py-2 px-3 border border-gray-300 rounded focus:ring-2 focus:ring-red-500 focus:border-red-500" 
                       id="channelLink" name="channelLink" required>
                <div class="text-sm text-gray-500 mt-1">Please include the full URL (e.g., https://youtube.com/yourchannel)</div>
              </div>

              <div class="mb-4">
                <label for="programToTrain" class="form-label text-gray-700 font-medium">Program to Train Users</label>
                <input type="text" class="form-control py-2 px-3 border border-gray-300 rounded focus:ring-2 focus:ring-red-500 focus:border-red-500" 
                       id="programToTrain" name="programToTrain" required>
                <div class="text-sm text-gray-500 mt-1">What skills or programs will you teach your audience?</div>
              </div>

              <div class="mb-4">
                <label for="certification" class="form-label text-gray-700 font-medium">Do You Provide Certification?</label>
                <select class="form-select py-2 px-3 border border-gray-300 rounded focus:ring-2 focus:ring-red-500 focus:border-red-500" 
                        id="certification" name="certification" required>
                  <option value="" disabled selected>Select an option</option>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>

              <div class="mb-4">
                <label for="email" class="form-label text-gray-700 font-medium">Your Email to Contact</label>
                <input type="email" class="form-control py-2 px-3 border border-gray-300 rounded focus:ring-2 focus:ring-red-500 focus:border-red-500" 
                       id="email" name="email" required>
                <div class="text-sm text-gray-500 mt-1">We'll never share your email with anyone else.</div>
              </div>

              <div class="d-flex justify-content-end mt-5">
                <button type="submit" class="btn btn-danger px-5 py-2 text-white font-medium rounded-md hover:bg-red-700 transition-colors shadow-md">
                  Submit Request
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
