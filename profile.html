<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
  

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: linear-gradient(135deg, #e0ecff, #f5faff);
    color: #1a202c;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: linear-gradient(to right, #3b82f6, #6366f1);
    color: white;
    padding: 1.5rem;
    font-size: 2rem;
    font-weight: 600;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
  }

  nav {
    background: #ffffff;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    z-index: 10;
  }

  nav .nav-links {
    display: flex;
    gap: 2rem;
    align-items: center;
  }

  nav a {
    color: #374151;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
    transition: 0.3s;
    position: relative;
  }

  nav a::after {
    content: '';
    position: absolute;
    width: 0%;
    height: 2px;
    background: #3b82f6;
    left: 0;
    bottom: -4px;
    transition: 0.3s ease;
  }

  nav a:hover {
    color: #3b82f6;
  }

  nav a:hover::after {
    width: 100%;
  }

  .logout-btn {
    background: linear-gradient(to right, #ef4444, #dc2626);
    padding: 0.6rem 1.3rem;
    border-radius: 8px;
    color: white;
    font-weight: 500;
    text-decoration: none;
    transition: 0.3s ease;
    box-shadow: 0 4px 14px rgba(239, 68, 68, 0.3);
  }

  .logout-btn:hover {
    transform: translateY(-1px);
    background: #b91c1c;
  }

  .container {
    max-width: 820px;
    margin: 2rem auto;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(12px);
    padding: 2.5rem;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
  }

  h2, h3 {
    color: #1f2937;
    margin-bottom: 1.5rem;
    font-weight: 600;
    text-align: center;
  }

  h2 {
    font-size: 2rem;
  }

  h3 {
    font-size: 1.5rem;
    margin-top: 2rem;
  }

  label {
    display: block;
    margin-top: 1.2rem;
    font-weight: 500;
    color: #374151;
    font-size: 1rem;
  }

  input, textarea {
    width: 100%;
    padding: 0.9rem 1rem;
    margin-top: 0.5rem;
    border: 2px solid #e5e7eb;
    border-radius: 10px;
    background: #f9fafb;
    font-size: 1rem;
    color: #111827;
    transition: all 0.3s ease;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
  }

  button, #edit-profile, #save-profile {
    background: linear-gradient(to right, #3b82f6, #6366f1);
    color: white;
    padding: 1rem;
    margin-top: 2rem;
    cursor: pointer;
    width: 100%;
    border: none;
    border-radius: 10px;
    font-size: 1.1rem;
    font-weight: 600;
    transition: 0.3s ease;
    box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
  }

  button:hover, #edit-profile:hover, #save-profile:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
  }

  #skills-list {
    list-style: none;
    display: flex;
    flex-wrap: wrap;
    gap: 0.7rem;
    padding: 0;
    margin: 1rem 0;
  }

  #skills-list li {
    background: linear-gradient(135deg, #3b82f6, #6366f1);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 50px;
    font-size: 0.9rem;
    font-weight: 500;
    box-shadow: 0 3px 10px rgba(59, 130, 246, 0.2);
    transition: 0.3s;
  }

  #skills-list li:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 14px rgba(59, 130, 246, 0.3);
  }

  footer {
    background: linear-gradient(to right, #3b82f6, #6366f1);
    color: #fff;
    padding: 1rem;
    text-align: center;
    font-weight: 500;
    margin-top: 3rem;
  }

  @media (max-width: 768px) {
    .container {
      margin: 1.2rem;
      padding: 1.5rem;
    }

    nav {
      flex-direction: column;
      gap: 1rem;
    }

    nav .nav-links {
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    h2 {
      font-size: 1.8rem;
    }
  }
</style>

  </head>
  <body>
    <header>Skill Swap</header>
    <nav>
      <div class="nav-links">
        <a href="home.php">Home</a>
        <a href="discover.html">Discover Skills</a>
        <a href="connect.html">Swap Request</a>
        <a href="profile.html">Profile</a>
      </div>
      <a href="logout.php" class="logout-btn">Logout</a>
    </nav>
    <div class="container">
      <h2>User Profile</h2>
      <form id="profile-form" action="editProfile.php" method="POST">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" disabled />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" disabled />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" disabled />

        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" disabled />

        <label for="experience">Experience:</label>
        <input type="text" id="experience" name="experience" disabled />
        <label for="skills" id="label-skill" style="display: none"
          >Skills:</label
        >
        <textarea
          id="skills"
          name="skills"
          rows="3"
          disabled
          style="display: none"
        ></textarea>

        <input type="submit" id="edit-profile" value="Edit" />
        <button type="submit" id="save-profile" style="display: none">
          Save Changes
        </button>
      </form>
      <h3 id="skill-h3">Skills</h3>
      <ul id="skills-list"></ul>
    </div>
    <footer>
      <p>&copy; 2025 Skill Swap. All Rights Reserved.</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("session.php")
          .then((response) => response.json())
          .then((data) => {
            console.log("Data received from server:", data); // Check if skills is being received

            if (!data.success) {
              window.location.href = "login.html";
              return;
            }

            const skillsList = document.getElementById("skills-list");

            // Check if the skills data is received correctly
            console.log("Skills:", data.skills);

            // Update user information
            document.getElementById("username").value = data.username;
            document.getElementById("email").value = data.email;
            document.getElementById("dob").value = data.dob;
            document.getElementById("mobile").value = data.mobile;
            document.getElementById("experience").value = data.experience;
            document.getElementById("skills").value = data.skills;

            // Check if skills is a string and split it
            if (typeof data.skills === "string" && data.skills.trim() !== "") {
              const skillArray = data.skills.split(","); // Assuming skills are comma-separated
              skillArray.forEach((skill) => {
                const newListItem = document.createElement("li");
                newListItem.textContent = skill.trim(); // Remove leading/trailing spaces
                skillsList.appendChild(newListItem);
              });
            } else {
              const newListItem = document.createElement("li");
              newListItem.textContent = "No skills available"; // Fallback message
              skillsList.appendChild(newListItem);
            }
          });
      });
      document.addEventListener("DOMContentLoaded", function () {
        const editButton = document.getElementById("edit-profile");
        const saveButton = document.getElementById("save-profile");
        const inputs = document.querySelectorAll(
          "#profile-form input:not(#edit-profile), #profile-form textarea"
        );

        // Enable inputs for editing
        editButton.addEventListener("click", function (event) {
          event.preventDefault();
          document.getElementById("skills").style.display = "block";
          document.getElementById("label-skill").style.display = "block";
          document.getElementById("skill-h3").style.display = "none";
          document.getElementById("skills-list").style.display = "none";
          inputs.forEach((input) => input.removeAttribute("disabled"));
          editButton.style.display = "none";
          saveButton.style.display = "block";
        });

        // Save edited details
        saveButton.addEventListener("click", function (event) {
          event.preventDefault();

          let formData = new FormData(document.getElementById("profile-form"));

          fetch("editProfile.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              alert(data.message);
              if (data.success) {
                window.location.reload(); // Refresh profile page after update
              }
            })
            .catch((error) => console.error("Error:", error));
        });
      });
    </script>
  </body>
</html>
