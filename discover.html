<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover Skills - Skill Swap</title>
  
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
    <!-- Bootstrap & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
    <style>
      :root {
        --primary-color: #3b82f6;
        --secondary-color: #9333ea;
        --accent-color: #f43f5e;
        --background-color: #f8f9fa;
        --text-color: #1e293b;
        --gray-color: #94a3b8;
        --white-color: #ffffff;
      }
  
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        background-size: 200% 200%;
        animation: gradientShift 10s ease infinite;
        color: var(--text-color);
        min-height: 100vh;
        padding-top: 3rem;
      }
  
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
  
      .header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 16px;
        margin: 0 auto;
        max-width: 800px;
        text-align: center;
        color: #fff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
  
      .header h1 {
        font-size: 2.8rem;
        font-weight: 700;
        margin-bottom: 0.8rem;
      }
  
      .header p {
        font-size: 1.2rem;
        color: #e2e8f0;
      }
  
      .container {
        margin-top: 3rem;
        max-width: 1200px;
        margin-inline: auto;
        padding: 1rem 2rem;
      }
  
      #searchContainer {
        background: white;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-wrap: wrap;
        gap: 1.2rem;
        justify-content: center;
      }
  
      .search-group {
        flex: 1;
        min-width: 280px;
        position: relative;
      }
  
      .search-group i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray-color);
      }
  
      #searchBar,
      #experienceFilter {
        padding: 0.9rem 1.2rem 0.9rem 2.5rem;
        border: 2px solid #dbeafe;
        border-radius: 12px;
        font-size: 1rem;
        width: 100%;
        transition: all 0.3s ease;
      }
  
      #searchBar:focus,
      #experienceFilter:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        outline: none;
      }
  
      .skills-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 2rem;
        margin-top: 2.5rem;
      }
  
      .skill-card {
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
      }
  
      .skill-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      }
  
      .skill-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        padding: 1.3rem;
        color: white;
        text-align: center;
      }
  
      .skill-content {
        padding: 1.5rem;
      }
  
      .skill-content h3 {
        font-size: 1.3rem;
        font-weight: 600;
        color: var(--text-color);
      }
  
      .skill-info {
        color: var(--gray-color);
        margin-top: 0.5rem;
      }
  
      .skill-actions {
        margin-top: 1rem;
        display: flex;
        gap: 1rem;
      }
  
      .btn {
        flex: 1;
        padding: 0.75rem;
        border-radius: 10px;
        text-align: center;
        font-weight: 500;
        font-size: 1rem;
        transition: 0.3s;
      }
  
      .btn-primary {
        background: var(--primary-color);
        color: white;
        border: none;
      }
  
      .btn-primary:hover {
        background: var(--secondary-color);
      }
  
      .btn-secondary {
        background: white;
        border: 2px solid var(--primary-color);
        color: var(--primary-color);
      }
  
      .btn-secondary:hover {
        background: rgba(59, 130, 246, 0.1);
      }
  
      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }
  
        .container {
          padding: 0 1rem;
        }
  
        .skills-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  

  <body>
    <header class="header">
      <div class="header-content">
        <h1>Discover Skills</h1>
        <p>Explore a variety of skills shared by the community and find what suits you best!</p>
      </div>
    </header>

    <div class="container">
      <!-- Search and Filter Section -->
      <div id="searchContainer">
        <div class="search-group">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="searchBar"
            placeholder="Search by name or skill..."
          />
        </div>
        <div class="search-group">
          <i class="fas fa-filter"></i>
          <select id="experienceFilter">
            <option value="">Filter by Experience</option>
            <option value="1">1 Year</option>
            <option value="2">2 Years</option>
            <option value="3">3 Years</option>
            <option value="4">4 Years</option>
            <option value="5">5+ Years</option>
          </select>
        </div>
        <!-- <a href="resume_screener/index.php">If Skills Are Not Found Then Go Through Upskill Ideas</a> -->
      </div>
      <!-- <a href="resume_screener/index.php">If Skills Are Not Found Then Go Through Upskill Ideas</a> -->

      <!-- Skills Container -->
     <!-- Skills Section Container -->
<div id="skillsContainer" class="skills-container mt-5 mb-5 px-3"></div>

<!-- Upskill & Home Navigation Section -->
<div class="text-center mt-4">
  <!-- Upskill Suggestion -->
  <div class="mb-3">
    <h5 class="text-lg font-semibold text-gray-700 mb-2">If Skills Are Not Found</h5>
    <a href="resume_screener/index.php">
      <button class="btn btn-outline-primary shadow-sm px-4 py-2 rounded-pill">
        Explore Upskill Ideas
        <i class="fas fa-lightbulb ms-2"></i>
      </button>
    </a>
  </div>

  <!-- Back to Home -->
  <a href="home.php" class="btn btn-primary px-4 py-2 rounded-pill shadow-sm">
    <i class="fas fa-arrow-left me-2"></i> Back to Home
  </a>
</div>


    <script>
      $(document).ready(function () {
        function fetchSkills(searchQuery = "", skillFilter = "", experienceFilter = "") {
          $.ajax({
            url: "fetch_skills.php",
            type: "GET",
            data: {
              search: searchQuery,
              skill: skillFilter,
              experience: experienceFilter,
            },
            success: function (response) {
              let skills = JSON.parse(response);
              let skillsHtml = "";
              skills.forEach((skill) => {
                skillsHtml += `
                  <div class="skill-card">
                    <div class="skill-header">
                      <h3>${skill.skills}</h3>
                    </div>
                    <div class="skill-content">
                      <div class="skill-info">
                        <p><i class="fas fa-user"></i> <strong>Shared by:</strong> ${skill.Fullname}</p>
                        <p><i class="fas fa-clock"></i> <strong>Experience:</strong> ${skill.experience} years</p>
                      </div>
                      <div class="skill-actions">
                        <a href="user_profile.php?id=${skill.id}" class="btn btn-secondary">View Profile</a>
                        <button class="btn btn-primary connect-btn" data-userid="${skill.id}" data-username="${skill.name}">
                          <i class="fas fa-handshake"></i> Connect
                        </button>
                      </div>
                    </div>
                  </div>`;
              });
              $("#skillsContainer").html(skillsHtml);

              // Add event listener to connect buttons
              $(".connect-btn").click(function (event) {
                event.stopPropagation();
                let userId = $(this).data("userid");
                let username = $(this).data("username");
                sendConnectionRequest(userId, username);
              });
            },
            error: function () {
              $("#skillsContainer").html('<p style="text-align: center; color: var(--accent-color);">Error loading skills.</p>');
            },
          });
        }

        function sendConnectionRequest(userId, username) {
          $.ajax({
            url: "connect.php",
            type: "POST",
            data: { receiver_id: userId, receiver_name: username },
            success: function (response) {
              let result = JSON.parse(response);
              alert(result.message);
            },
            error: function () {
              alert("Error sending connection request.");
            },
          });
        }

        // Initial fetch to display all skills
        fetchSkills();

        // Add event listeners for search and filter
        $("#searchBar").on("input", function () {
          fetchSkills($(this).val(), "", $("#experienceFilter").val());
        });

        $("#experienceFilter").change(function () {
          fetchSkills($("#searchBar").val(), "", $(this).val());
        });
      });
    </script>
  </body>
</html>
